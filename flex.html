<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: aqua;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row-reverse;
        }
        .container>div{
            width: 24vw;
            min-height: 20vh;
            background-color: rgb(14, 243, 56);
            margin: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
            <div class="div1">Div 1</div>
            <div class="div2">Div 2</div>
            <div class="div3">Div 3</div>
            <div class="div4">Div 4</div>
            <div class="div5">Div 5</div>
            <div class="div6">Div 6</div>
            <div class="div7">Div 7</div>
            <div class="div8">Div 8</div>
            <div class="div9">Div 9</div>
            <div class="div10">Div 10</div>
            <div class="div11">Div 11</div>
            <div class="div12">Div 12</div>
   
    </div>
    
</body>
</html>
