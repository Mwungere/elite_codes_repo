<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step-form</title>
    <link rel="stylesheet" href="info.css">
    <script src="info.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="cont">
                <div class="step1">
                    <div>
                        <span>1</span>
                    </div>
                    <div>
                        <h4>STEP1</h4>
                      <h3>YOUR INFO</h3>

                    </div>
                    
                </div>
                <div class="step2">
                    <div>
                        <span>2</span>

                    </div>
                    
                    <div>
                        <h4>STEP2</h4>
                    <h3>SELECT PLAN</h3><br>

                    </div>
                    
                </div>
        
                <div class="step3">
                    <div>
                        <span>3</span>
                    </div>
                    <div>
                         
                    <h4>STEP3</h4>
                    <h3>ADD-ONS</h3>
                    </div>
                </div>
                <div class="step4">
                    <div>
                        <span>4</span>
                    </div>
                    <div>
                       
                    <h4>STEP4</h4>
                    <h3>SUMMARY</h3>
                    </div>
                   
                </div>

            </div>
            
        </div>
        <div class="info">
            <div>
                <h2>Personal info</h2>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <div class="form">
               <form action="#" method="get">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="e.g Stephen King">
                <label for="email">Email Address</label><br>
                <input type="email" name="email" id="email" placeholder="e.g stephenking@gmail.com">
                <label for="number">Phone Number</label><br>
                <input type="numbers" name="number" id="number" placeholder="e.g +1 234 567 890">
               </form>

            </div>

            <p class="nxt"><a href="../plan/plan.html">Next Step</a></p>

           
        </div>


    </div>

</body>
</html>
